	<script>
        var bgmPlayer;var retryCount = 0;function onYouTubeIframeAPI() {bgmPlayer = new YT.Player("bgm", {height: "0",width: "0",videoId: ""}), console.log("Youtube Iframe API loaded.")}
		function loadYouTubeIframeAPI() {(window.YT && YT.Player) ? onYouTubeIframeAPI() : (retryCount++ < 5 ? (setTimeout(loadYouTubeIframeAPI, 1000), console.log("Retrying to load YouTube Iframe API...")) : console.error("Failed to load YouTube Iframe API after multiple attempts."))}
		document.addEventListener("DOMContentLoaded", function() {(window.YT && YT.Player) ? onYouTubeIframeAPI() : setTimeout(loadYouTubeIframeAPI, 1000)});
    </script>
